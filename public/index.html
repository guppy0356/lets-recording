<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクリーンレコーダー</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>スクリーンレコーダー</h1>
        
        <div class="recorder-controls">
            <button id="startBtn" class="btn primary-btn">収録ボタン</button>
            <button id="shareBtn" class="btn success-btn" disabled>共有ボタン</button>
            <button id="stopBtn" class="btn danger-btn" disabled>停止ボタン</button>
        </div>
        
        <div class="status-container">
            <div id="status" class="status">準備完了</div>
            <div id="timer" class="timer">00:00:00</div>
        </div>
        
        <div class="preview-container">
            <video id="preview" autoplay muted></video>
        </div>
        
        <div class="download-container" id="downloadContainer" style="display: none;">
            <h3>録画完了 - 以下のファイルをダウンロードできます</h3>
            <a id="downloadLink" class="btn download-btn">録画をダウンロード</a>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
